name: snort
services:
    snort:
        restart: always
        cap_add:
            - NET_ADMIN
        build:
            dockerfile: Dockerfile
            context: ./
        volumes:
            - ./snort-conf:/usr/local/etc/snort
            - ./snort-rules.txt:/usr/local/etc/rules/local.rules
            - ./logs:/var/log/snort
        ports:
            - 22:22
        networks:
            snort_lan:
